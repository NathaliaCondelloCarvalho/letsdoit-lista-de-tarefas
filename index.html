<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Let'sDoIt</title>

        <link rel="stylesheet" href="style\reset-css.css">
        <link rel="stylesheet" href="style\style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <head>
    <body>
        <header>
            <section class="caixa">
                <div class="logo">
                    <h1 class="logo-amarela">Let's</h1><!--
                    --><h1 class="logo-branca">DoIt</h1>
                </div>
                <div class="dados-usuario">
                    <img class="foto" src="./images/pp.jpg" alt="Foto do usuário">
                    <div class="dado">
                        <p class="dado-item nome"> <a href="./dados-usuario.html">Nathalia Carvalho</a></p>
                        <p class="dado-item mensagem">Bem-vinda ao Let'sDoIt</p>
                        <p class="dado-item sair"><a href="./index.html">Home</a><a href="">Sair</a></p>
                    </div>
                </div>
            </section>
        </header>

        <main>
            <section class="container">
                <table>
                    <form id="form-adiciona">
                        <div class="grupo">
                            <label for="nome">Incluir tarefa:</label>
                            <input id="descricao" name="descricao" type="text" placeholder="Escreva aqui para incluir tarefa" class="campo">
                            <button id="adicionar-tarefa" class="adicionar">Adicionar tarefa</button>
                        </div>
                    </form>
                </table>
            </section>

            <section class="container">
                <h2>Tarefas a fazer</h2>

                <table>
					<thead>
						<tr>
							<th class="descricao">Tarefa</th>
							<th>Data limite</th>
							<th>Excluir</th>
							<th>Feito</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Ligar Joana</td>
							<td>05/02/22</td>
							<td>--</td>
							<td>--</td>
						</tr>
					</tbody>
				</table>
            </section>

            <section class="container">
                <h2>Tarefas feitas</h2>
                <table>
					<thead>
						<tr>
							<th class="descricao">Tarefa</th>
							<th>Data limite</th>
							<th>Excluir</th>
							<th>Feito</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Enviar email</td>
							<td>05/02/22</td>
							<td>--</td>
							<td>--</td>
						</tr>
					</tbody>
				</table>
            </section>
            

            
        </main>

        <footer>
            <p>Challenge Let's Code</p>
            <p>Desenvolvido por <a href="www.linkedin.com/in/nathaliacondellocarvalho/">Nathalia Carvalho</p>
        </footer>

        <!-- Importação dos Javascripts AQUI -->
        <script src="./inserir-tarefa.js"></script>
    </body>
</head>
